plugins {
    id 'java-library'
    id 'scala'
    id 'maven'
    id 'maven-publish'
}

group 'info.gratour.common'
version '3.2.0'

sourceCompatibility = 11

compileJava.options.encoding = 'UTF-8'
compileScala.options.encoding = 'UTF-8'

//sourceSets.main.scala.srcDir "src/main/java"
//sourceSets.main.java.srcDirs = []

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.scala-lang:scala-library:2.13.4'
    implementation 'org.scala-lang:scala-reflect:2.13.4'
    implementation 'com.typesafe.scala-logging:scala-logging_2.13:3.9.2'


    api 'org.apache.commons:commons-lang3:3.8.1'
    api 'commons-io:commons-io:2.6'
    api 'commons-validator:commons-validator:1.6'

    api 'com.google.code.gson:gson:2.8.6'



//    implementation 'dnsjava:dnsjava:2.1.8'// https://mvnrepository.com/artifact/dnsjava/dnsjava
    implementation group: 'dnsjava', name: 'dnsjava', version: '3.3.1'

//    api group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'


}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
