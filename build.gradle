plugins {
    id 'java-library'
    id 'scala'
    id 'maven'
    id 'maven-publish'
}

group 'info.gratour.common'
version '3.0'

sourceCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileScala.options.encoding = 'UTF-8'

//sourceSets.main.scala.srcDir "src/main/java"
//sourceSets.main.java.srcDirs = []

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'


    implementation 'org.scala-lang:scala-library:2.12.11'
    implementation 'org.scala-lang:scala-reflect:2.12.11'


    api 'org.apache.commons:commons-lang3:3.8.1'
    api 'commons-io:commons-io:2.6'
    api 'commons-validator:commons-validator:1.6'

    api 'com.google.code.gson:gson:2.8.6'

    implementation 'com.typesafe.scala-logging:scala-logging_2.12:3.9.2'

    implementation 'dnsjava:dnsjava:2.1.8'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    // https://mvnrepository.com/artifact/commons-validator/commons-validator


}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
