plugins {
    id 'java-library'
    id 'scala'
    id 'maven'
    id 'maven-publish'
}

group 'info.gratour.common'
version '3.0-RELEASE'

sourceCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileScala.options.encoding = 'UTF-8'

//sourceSets.main.scala.srcDir "src/main/java"
//sourceSets.main.java.srcDirs = []

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implmentation 'org.scala-lang:scala-library:2.12.11'
    implmentation group: 'org.scala-lang', name: 'scala-reflect', version: '2.12.11'


    implmentation group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    implmentation group: 'commons-io', name: 'commons-io', version: '2.6'
    implmentation group: 'commons-validator', name: 'commons-validator', version: '1.6'

    implmentation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    implmentation group: 'com.typesafe.scala-logging', name: 'scala-logging_2.12', version: '3.9.2'

    implmentation group: 'dnsjava', name: 'dnsjava', version: '2.1.8'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    // https://mvnrepository.com/artifact/commons-validator/commons-validator


}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
