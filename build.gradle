plugins {
    id 'java'
    id 'scala'
    id 'maven'
}

group 'info.gratour.common'
version '2.0-SNAPSHOT'

sourceCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileScala.options.encoding = 'UTF-8'

//sourceSets.main.scala.srcDir "src/main/java"
//sourceSets.main.java.srcDirs = []

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.scala-lang:scala-library:2.12.8'
    compile group: 'org.scala-lang', name: 'scala-reflect', version: '2.12.8'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'


    // https://mvnrepository.com/artifact/org.springframework/spring-web
    compile group: 'org.springframework', name: 'spring-web', version: '5.2.1.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.1.2.RELEASE'

    compile group: 'com.typesafe', name: 'config', version: '1.3.3'

    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.typesafe.scala-logging', name: 'scala-logging_2.12', version: '3.9.2'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'

    implementation group: 'org.scalikejdbc', name: 'scalikejdbc-core_2.12', version: '3.3.5'
    implementation group: 'org.scalikejdbc', name: 'scalikejdbc_2.12', version: '3.3.5'
    implementation 'com.github.jsqlparser:jsqlparser:3.0'
    implementation 'com.github.ben-manes.caffeine:caffeine:2.8.0'
    compile 'com.zaxxer:HikariCP:3.4.1'




    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'
    testImplementation group: 'org.postgresql', name: 'postgresql', version: '42.2.8'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}
